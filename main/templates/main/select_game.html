{% extends 'base.html' %}
{% load staticfiles %}

<!-- css 링크 -->
{% block header %}
<link rel="stylesheet" href="../../../hackerton_4/static/assets/css/select_game.css">
{% endblock %}

{% block content %}

    <!-- 게임 고르는 페이지 입니다. -->

    <!-- 배경이미지 -->
    <div class="bg_img">
        <img src="" alt="" class="bg">
    </div>

    <!-- 글내용 -->
    <div class="content">
        <h1 class="title">서비스 이름</h1>
        <p>비교하고 싶은 키워드를 골라주세요.</p>
            <!-- 카테고리 선택 버튼 -->
            <div class="select_button">
                {% for item in games %}
                <button onclick="location.href='{% url 'main:start_game' item.name %}'">{{item.name}}</button>
                {% endfor %}
            </div>
    </div>

{% endblock %}
